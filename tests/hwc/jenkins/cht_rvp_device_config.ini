[adb]
adb_binary = adb
adb_boot_time = 0
adb_wait_time = 120
error_on_boot_timeout = True
recovery_wait_time = 120
root_wait_time = 65

[boot_prompt]
adb_prompt_dismissal = 0
fastboot_prompt_dismissal = 0

[device]
device_type = cht_rvp
fastboot_attempts = 3
fastboot_update = False
flash_boot_attempts = 3
force_reimage = False
pft_delete_capsule = True
pft_erase_config = True
pft_flash_config = blank
pft_flash_file = flash.json
pft_flashing_enabled = True
post_flash_config_reboot = True
postflash_boot_attempts = 3
reboot_after_flash = True
reinstall_busybox = False
remount_sd_card = False
yocdroid_destination = /data/y
yocdroid_file = /opt/yocdroid-otc.tar.bz2

[fastboot]
always_enter_dnx_mode = False
cmd_timeout = 600
dnx_power_wait_time = 2
dynamic_fastboot_config = False
fastboot_binary = fastboot.pft
fastboot_file_location = /usr/bin/fastboot.pft
fastboot_wait_time = 60
power_before_dnx = False
reenter_fastboot = False
soft_dnx = True
toggle_oem_locking = False

[relay]
power_cutoff_port = None
power_off_button_hold = 11
power_off_cooldown = 3
power_on_button_hold = 3
power_on_fastboot_button_hold = 7
power_port = 1
relay_proxy_url = http://localhost:1111
soft_fastboot = False
soft_reboot = False
volume_down_port = 3
volume_up_port = 4
